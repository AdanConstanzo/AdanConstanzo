version: 2
jobs:
    build:
        docker:
            - image: circleci/node:7
        steps:
            - checkout
            - run:
                name: install-dependencies
                command: npm install
            - deploy:
                name: digital-ocean
                command: ssh -o "StrictHostKeyChecking no" user@hostname "cd ~/AdanConstanzo; git pull; npm install;"
