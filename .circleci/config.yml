version: 2
jobs:
    build:
        docker:
            - image: circleci/node:7
        steps:
            - checkout
            - run:
                name: install-dependencies
                command: npm install
    build-live:
        steps:
            - deploy:
                name: digital-ocean-live
                command: ssh -o "StrictHostKeyChecking no" danconable@104.248.64.221 "cd ~/AdanConstanzo; git pull; npm install;"
    build-stage:
        steps:
            - deploy:
                name: digital-ocean-stage
                command: ssh -o "StrictHostKeyChecking no" danconable@104.248.64.221 "cd ~/AdanConstanzoStage; git checkout stage; pull origin stage; npm install;"

workflows:
  version: 2
  build-and-deploy:
    jobs:
        - build
        - build-live:
            requires:
                - build
            filters:
                branches:
                    only: master
        - build-stage:
            requires:
                - build
            filters:
                branches:
                    only: stage
